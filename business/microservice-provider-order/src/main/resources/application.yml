server:
  port: 8006
spring:
  application:
    name: microservice-provider-order
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:                           # 指定数据源
    platform: h2                        # 指定数据源类型
    schema: classpath:schema.sql        # 指定h2数据库的建表脚本
    data: classpath:data.sql            # 指定h2数据库的insert脚本
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    io.pivotal.ezhang.persistence: ERROR
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-peer1:8761/eureka/,http://discovery-peer2:8762/eureka    # 指定注册中心的地址
  instance:
    preferIpAddress: true